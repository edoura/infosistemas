<app-register-vehicle></app-register-vehicle>

<mat-card class="container-list">
  <mat-card-content>
    <h3>Ve√≠culos</h3>
    <div class="list-header">
      <span><small>placa</small></span>
      <span><small>modelo</small></span>
      <span><small>marca</small></span>
      <span><small>chassis</small></span>
      <span><small>renavam</small></span>
      <span><small>ano</small></span>
    </div>
    <mat-spinner *ngIf="loadingVehicles" [diameter]="35"></mat-spinner>
    <div class="scroll">
      <mat-card class="vehicles-item" *ngFor="let vehicle of vehicles" (click)="viewVehicle(vehicle.id)">
        <mat-card-content>
          <span>{{ vehicle.plate }}</span>
          <span>{{ vehicle.model }}</span>
          <span>{{ vehicle.brand }}</span>
          <span>{{ vehicle.chassis }}</span>
          <span>{{ vehicle.renavam }}</span>
          <span>{{ vehicle.year }}</span>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
