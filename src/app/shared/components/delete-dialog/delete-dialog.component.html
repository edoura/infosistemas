<h2 mat-dialog-title>Confirmar Exclusão</h2>
<mat-dialog-content>
  <p>Tem certeza de que deseja excluir este veículo?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onDelete()">Excluir</button>
</mat-dialog-actions>
